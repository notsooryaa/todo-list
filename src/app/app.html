<div class="w-full h-screen bg-gray-900 text-white flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
    <div class="mb-8 flex">
      <input #taskInput type="text" placeholder="Add a new task"
        (keydown.enter)="addTask(taskInput.value); taskInput.value=''"
        class="flex-1 p-2 rounded-l bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button (click)="addTask(taskInput.value); taskInput.value=''"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r">Add</button>
    </div>
    <ul class="space-y-4">
      @for (task of tasks; track task) {
      <li class="flex items-center justify-between bg-gray-700 p-4 rounded">
        <span>{{ task }}</span>
        <button (click)="removeTask($index)"
          class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Delete</button>
      </li>
      }
    </ul>
  </div>
</div>
